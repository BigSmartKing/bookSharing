<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>个人信息</title>
    <th:block th:replace="common/css"></th:block>

</head>

<body>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!--左侧导航-->
        <div th:replace="common/admin_left.html"></div>
        <!--End 左侧导航-->

        <!--头部信息-->
        <div th:replace="common/admin_head.html"></div>
        <!--End 头部信息-->
        <!--End 页面主要内容-->
        <main class="lyear-layout-content" id="formDiv">
            <div class="card">
                <div class="card-header"><h4>修改个人信息</h4></div>
                <div class="card-body">
                    <form class="form-horizontal" method="post" action="/updateUserInfo">
                        <div class="form-group">
                            <label class="col-md-3 control-label"></label>

                        </div>


                        <div class="form-group">
                            <label class="col-md-3 control-label">用户名</label>
                            <div class="col-md-7">
                                <input class="form-control" type="text" id="userName" name="userName" th:value="${session.currentUser.userName}" >
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">修改密码</label>
                            <div class="col-md-7">
                                <input class="form-control" type="text" id="userPwd" name="userPwd" th:value="${session.currentUser.userPwd}" >
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label" >联系电话</label>
                            <div class="col-md-7">
                                <input class="form-control" type="text" id="userTell" name="userTell" th:value="${session.currentUser.userTell}" >
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-md-9 col-md-offset-3">
                                <button class="btn btn-primary" type="submit" id="btnShowImg">确定修改</button>
                                <button class="btn btn-primary" type="button" id="btnCancel">取消</button>
                            </div>
                        </div>



                    </form>

                </div>
            </div>

        </main>

    <!--End 页面主要内容-->
</div>
</div>

<div th:replace="common/js"></div>



</body>
</html>
